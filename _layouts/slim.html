---
layout: simple
---

<article>

  <header class="mb-5 py-5">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="display-4">{{ page.title }}</h1>
          {% if page.lead %}
          <p class="lead mb-3">{{ page.lead }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <section class="mb-5 py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">{{ content }}</div>
      </div>
    </div>
  </section>

</article>
