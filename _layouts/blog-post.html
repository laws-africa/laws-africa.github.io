---
layout: simple
---

<section class="py-5">
  <div class="container text-center">
    <h2>{{ page.title }}</h2>
    <p>{{ page.printDate }}, by <a href="#">{{ page.author }}</a></p>
    <img class="img-fluid my-5" src="https://bootstrapshuffle.com/placeholder/pictures/bg_16-9.svg" alt="">
    <div class="row text-left">
      <div class="col-lg-8 mx-auto">
        <p class="lead">{{ page.intro}}</p>
        {{ content }}
      </div>
    </div>
  </div>
</section>
