---
layout: slim
---

{{ content }}

<div class="row">

{% for post in site.posts %}
<div class="col-md-6 col-lg-4 mb-4">
  <a href="{{ post.url }}">
    <img class="card-img-top mb-2" src="{{ post.image }}">
  </a>
  <div>
    <h5 class="card-title mt-2 mb-0">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h5>
    <small class="text-muted">{{ post.date|date:"%e %b %Y"}} by {{ post.author }}</small>
    <p>{{ post.lead }}</p>
  </div>
</div>
{% endfor %}

</div>
