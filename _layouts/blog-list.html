---
layout: slim
---

<section class="mb-5 py-3">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 mx-auto">
        {{ content }}
      </div>
    </div>
  </div>
</section>

<section class="mb-5 py-3">
  <div class="row">

    {% for post in site.posts %}
    <div class="card border-0 col-md-6 col-lg-4">
      <a href="{{ post.url }}">
        <img class="card-img-top mb-2" src="https://bootstrapshuffle.com/placeholder/pictures/bg_4-3.svg" alt="">
      </a>
      <div class="card-body">
        <small class="text-muted">{{ post.author }}</small>
        <h5 class="card-title my-2">
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h5>
        <p>{{ post.intro }}</p>
      </div>
    </div>
    {% endfor %}

  </div>
</section>
