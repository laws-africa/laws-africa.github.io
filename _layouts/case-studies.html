---
layout: simple
---

<article>
  <header class="mb-5 py-5 bg-lawsafrica-pale-red">
    <div class="container">
      <h1 class="display-4">{{ page.title }}</h1>
    </div>
  </header>

  <section class="mb-5 py-3">
    <div class="container">
      <div class="row">
        {% assign studies = site.case-studies | sort: 'date' | reverse %}
        {% for case_study in studies %}
          <div class="col-md-6 col-lg-4">
            {% include case_study_card.html case_study=study %}
          </div>
        {% endfor %}
      </div>
    </div>
  </section>
</article>
