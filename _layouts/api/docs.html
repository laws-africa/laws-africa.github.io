---
layout: simple
---

<article>

  <header class="mb-5 py-5 bg-indigo-pale-blue">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="display-4">{{ page.title }}</h1>
          {% if page.lead %}
          <p class="lead mb-3">{{ page.lead }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <section class="mb-5 py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-3 d-none d-md-block">
          <aside class="sticky-sidebar">
            <h5>Contents</h5>
            <ul class="list-unstyled api-toc" id="toc"></ul>

            <hr class="my-4">

            <h6>More resources</h6>
            <ul class="list-unstyled">
              <li><a href="/api/">Content API Home</a></li>
              <li><a href="/api/detail">Subscriptions &amp; Pricing</a></li>
            </ul>
          </aside>
        </div>

        <div class="col-lg-9 api-docs" data-tocify="#toc">
          {{ content }}
        </div>
      </div>
    </div>
  </section>

</article>
