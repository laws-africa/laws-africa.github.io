---
layout: simple
---

<article>

  <header class="mb-5 py-5 bg-indigo-pale-blue">
    <div class="container">
      <div class="row">
        <div class="col-lg-8 mx-auto">
          <h1 class="display-4">{{ page.title }}</h1>
          {% if page.lead %}
          <p class="lead mb-3">{{ page.lead }}</p>
          {% endif %}
        </div>
      </div>
    </div>
  </header>

  <section class="mb-5 py-3">
    <div class="container">
      <div class="row">
        <div class="col-lg-9 offset-lg-3">
          <p><a href="/api/">‚Üê Content API Overview</a></p>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-3 d-none d-md-block mb-5">
          <div class="list-group api-toc" id="toc">
            <a href="/api/docs#quick-start" class="list-group-item list-group-item-action">Quick Start</a>
            <a href="https://indigo.readthedocs.io/en/latest/" class="list-group-item list-group-item-action">Full documentation</a>
          </div>
        </div>

        <div class="col-lg-9">
          {{ content }}
        </div>
      </div>
    </div>
  </section>

</article>
